<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons :: head"></head>
<body>

<nav th:replace="/fragments/commons :: navigation"></nav>

<div class="p-5 text-center">
    <h1 class="bg-blur text-light border-bottom border-top border-left border-right" th:text="#{addSmartphoneOffer}">Add Smartphone Offer</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/offers/add-smartphone-offer}" th:method="post" th:object="${smartphoneOfferAddBindingModel}"
                class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Offer Name</label>
                    <input th:field="*{name}" th:errorclass="bg-danger" name="name" id="name" type="text" class="form-control" placeholder="Offer Name">
                    <small th:if="${#fields.hasErrors('name')}" id="nameError" class="form-text bg-danger text-light rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="createdOn">Created On Date</label>
                    <input th:field="*{createdOn}" th:errorclass="bg-danger" name="createdOn" id="createdOn" type="date" class="form-control" placeholder="Created On Date">
                    <small th:if="${#fields.hasErrors('createdOn')}" id="createdOnError" class="form-text text-light  bg-danger rounded">Date cannot be in the
                        future</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="smartphone">Smartphone</label>
                    <select th:field="*{smartphone}" th:errorclass="bg-danger" name="smartphone" id="smartphone" class="custom-select">
                        <option value="" selected>Select smartphone from warehouse</option>
                        <option th:each="s : ${smartphones}" th:value="${s.modelName}" th:text="${s.modelName}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('smartphone')}"  id="smartphoneError" class="form-text text-light  bg-danger rounded">You must select smartphone</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" th:errorclass="bg-danger" name="description" id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" id="descriptionError" class="form-text bg-danger text-light  rounded">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-success btn-block w-50" type="submit" th:text="#{addSmartphoneOffer}">Add Smartphone Offer</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="/fragments/footer-fixed-bottom :: footer-fixed-bottom"></footer>

</body>
</html>
