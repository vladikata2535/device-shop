<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons :: head"></head>
<body>

<nav th:replace="/fragments/commons :: navigation"></nav>

<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form th:action="@{/users/login}" th:method="post">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="username" id="inputUsername" th:value="${username}" class="form-control form-control-lg" />
                                    <label class="form-label" for="inputUsername">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="inputPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="inputPassword">Password</label>
                                </div>

                                <p th:if="${bad_credentials}" class="alert alert-danger bg-danger text-light rounded">
                                    Invalid username or password
                                </p>
                                <input type="submit" class="btn btn-outline-light btn-lg px-5 btn-primary" value="Login">

                            </div>
                        </form>

                        <div>
                            <p class="mb-0">Don't have an account? <a th:href="@{/users/register}" class="text-white-50 fw-bold">Sign Up</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="/fragments/commons :: footer"></footer>
</body>
</html>
