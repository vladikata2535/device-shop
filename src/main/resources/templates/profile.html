<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons :: head"></head>
<body>

<nav th:replace="/fragments/commons :: navigation"></nav>

<div class="container bg-white mt-5">
    <form th:object="${info}" method="post">
        <div class="text-center">
            <div>
                <img th:src="@{/images/user.png}" class=""  height="300" width="300" alt=""/>
            </div>
        </div>
        <div class="row">

            <div class="col-md-10">
                <div class="profile-head">
                    <h5 class="font-weight-bold" style="color: #00c853" th:text="|*{firstName} *{lastName}|"></h5>
                    <h6 class="font-weight-bold" style="color: #0b2e13">
                        Java Web Developer
                    </h6>
                    <ul class="nav nav-tabs " id="myTab" role="tablist">
                        <li class="nav-item">
                            <div class="nav-link active " id="home-tab" aria-selected="true">About</div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-2 mt-5">
                <a th:href="@{/users/profile/add-money}" class="profile-edit-btn bg-dark" style="border: none;
    border-radius: 1.5rem;
    width: 70%;
    padding: 2%;
    font-weight: 600;
    color: #1de9b6;
    cursor: pointer;">Add Money</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home">
                        <div class="row">
                            <div class="col-md-6" style="color: #00c853">
                                <label class="font-weight-bold">First Name</label>
                            </div>
                            <div class="col-md-6">
                                <p style="color: #00c853" th:text="*{firstName}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="font-weight-bold" style="color: #00c853">Last Name</label>
                            </div>
                            <div class="col-md-6">
                                <p style="color: #00c853" th:text="*{lastName}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="font-weight-bold" style="color: #00c853">Email</label>
                            </div>
                            <div class="col-md-6">
                                <p style="color: #00c853" th:text="*{email}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="font-weight-bold" style="color: #00c853">Age</label>
                            </div>
                            <div class="col-md-6">
                                <p style="color: #00c853" th:text="*{age}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="font-weight-bold" style="color: #00c853">Born On</label>
                            </div>
                            <div class="col-md-6">
                                <p style="color: #00c853" th:text="*{bornOn}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="font-weight-bold" style="color: #00c853">Country</label>
                            </div>
                            <div class="col-md-6">
                                <p style="color: #00c853" th:text="*{country}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer-fixed-bottom :: footer-fixed-bottom"></footer>

</body>
</html>
