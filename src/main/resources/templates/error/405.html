<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <title>405 Method Not Allowed</title>
    <link rel="stylesheet" href="/css/405.css"/>
</head>
<body>
<p>HTTP: <span>405</span></p>
<code><span>this_method</span>.<em>not_allowed</em> = true;</code>
<code><span>if</span> (<b>you_spelt_it_wrong</b>) {<span>try_again()</span>;}</code>
<code><span>else if (<b>we_screwed_up</b>)</span> {<em>alert</em>(<i>"We're really sorry about that."</i>); <span>window</span>.<em>location</em> = home;}</code>
<center><a th:href="@{/home}">HOME</a></center>
<script th:src="@{/js/405.js}"></script>
</body>
</html>
